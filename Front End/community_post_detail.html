<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/style.css"/>
  <style media="screen">
    .wrap {
      width: 1000px;
      height: 300px;
      overflow-x: scroll;
      white-space:nowrap
    }
    .wrap img {
      width:300px;
      height:100%;
    }
  </style>
</head>
<body>
  <body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0" style="background-color:#FFFFFF">
    <!--/header-->
    <header>
      <div class="left_box">
        <button type="button" class="insta-to-mypage-icon"><img src="img/mypage_icon.png" style="width:23px;"></button>
        <button type="button" class="insta-to-home"><img src="img/logo.jpg" style="width:220px;"></button>
      </div>
      <span class="seach_box">
        <input type="search" class="search" placeholder="검색" />
        <div class="magnifier_box">
          <img class="magnifier" src="img/magnifier.png" alt="검색버튼">
        </div>
      </span>
      <div class="right_box">
        <div class="myProfile_box_2">
          <img class="my_profile" src="img/insta_profile.jpg" alt="내 프로필" />
        </div>
      </div>
    </header>
    <!--/header-->
  
    <!--body-->
    <div class="none"></div>
    <div class="main_body">
      <article>
        <div class="empty_box"></div>
        <div class="feed">
          <div class="feed_id">
            <div class="id_round">
              <div class="id_box">
                <div class="id_box_img">
                  <img class="id_img" src="img/insta_profile.jpg" alt="내 프로필">
                </div>
                <div class="id_container">
                  <div class="id_name">sohyun9912</div>
                </div>
              </div>
              <div class="more_details">
                <img src="img/more.png" alt="더보기">
              </div>
            </div>
          </div>
          <div class="feed_picture">
            <img src="img/insta.png" alt="피드 사진">
          </div>
          <!--feedbottom-->
          <div class="feed_bottom">
            <div class="emoticon_box">
              <div class="emoticon_box2">
                <div class="heart_box">
                  <img class="heart" src="img/heart.png" alt="하트">
                </div>
                <div class="comment_box">
                  <img class="coment" src="img/comment.png" alt="코멘트" />
                </div>
                <div class="direct_box">
                  <img class="direct" src="img/direct.png" alt="종이비행기" />
                </div>
              </div>
              <div class="bookmark_box">
                <img class="bookmark" src="img/bookmark.png" alt="공유" />
              </div>
            </div>
          </div>
          <!--/feedbottom-->
          <div class="feed_like_box">
            <div class="feed_like_picture">
              <img class="feed_like_peolpe" src="img/insta_profile.jpg" alt="세원">
            </div>
            <div class="feed_like">sohyun9912님 외 263명이 좋아합니다.</div>
          </div>
          <div class="feed_article">
            <div class="feed_article_box">
              <div class="comments_container">
                <div class="comments">sohyun9912 좋은 시간, 코딩과 함께 </div>
                <div class="comments1">더 보기</div>
              </div>
              <div class="comments1">댓글 2 <span id="count"></span> 모두 보기</div>
              <div class="comments1_box">
                <div class="comments">puang1918 푸앙푸앙~~</div>
                <div class="comments">cau_sw 배소현 멋쟁이~</div>
              </div>
              <div class="new_comments">
              </div>
              <div class="comments2">1일 전</div>
            </div>
          </div>
          <div class="inputContainer">
            <div class="type_comment">
              <input class="inputBox" type="text" placeholder="댓글 달기...">
            </div>
            <span>
              <button class="buttonBox" type="submit">게시</button>
            </span>
          </div>
        </div>
      </article>
    </div>
  </body>
  <script src="js/home.js"></script>
  <script src="js/home.js"></script>
  <script src="js/home.js"></script>
  <script src="js/home.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
